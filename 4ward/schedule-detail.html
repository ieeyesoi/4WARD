<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>일정 상세</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="schedule-detail.css" />
  <link rel="stylesheet" href="footer.css" />
</head>
<body>
  <!-- 🔼 헤더 영역 -->
  <div id="header"></div>

  <!-- 🔽 메인 콘텐츠 -->
  <main class="schedule-detail-container">
    <h1 id="scheduleTitle">일정 제목</h1>
    <p id="scheduleDesc">상세 설명</p>
    <div id="remainingTime" class="time-remaining">남은 시간 계산 중...</div>
    <button id="deleteScheduleBtn" style="display: none;" class="delete-btn">
  <i class="fas fa-trash-alt"></i> 일정 삭제
</button>


  </main>

  <!-- 🔽 푸터 영역 -->
  <div id="footer"></div>

  <!-- 스크립트들 -->
  <script>
    // header 삽입
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });

    // footer 삽입
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

  <script src="schedule-detail.js"></script>
  <script src="session.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
