<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>프로필 수정</title>
  <link rel="stylesheet" href="editprofile.css" />
</head>
<body>
  <section class="form-section">
    <div class="form-box">
      <h2>프로필 수정</h2>
      <form id="edit-form">
        <label for="studentId">학번</label>
        <input type="text" id="studentId" disabled />

        <label for="year">학년</label>
        <select id="year">
          <option value="">학년 선택</option>
          <option value="1학년">1학년</option>
          <option value="2학년">2학년</option>
          <option value="3학년">3학년</option>
          <option value="4학년">4학년</option>
        </select>

        <label for="semester">학기</label>
        <select id="semester">
          <option value="">학기 선택</option>
          <option value="1학기">1학기</option>
          <option value="2학기">2학기</option>
        </select>



        <label for="major">전공</label>
        <select id="major">
          <option value="">전공을 선택하세요</option>
          <option value="소프트웨어전공">소프트웨어 전공</option>
          <option value="인공지능전공">인공지능 전공</option>
        </select>

        <label for="techStack">기술 스택</label>
        <input type="text" id="techStack" />

        <label for="github">GitHub 링크</label>
        <input type="text" id="github" placeholder="https://github.com/..." />

        <button type="submit" class="submit-btn">저장</button>
      </form>
    </div>
  </section>

  <script src="editprofile.js"></script>
</body>
</html>
