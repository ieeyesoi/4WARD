<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>CBNU 포털 회원가입</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="footer.css" />
</head>
<body>

  <!-- ✅ Header -->
  <header class="cbnu-header">
    <div class="logo">CBNU SW <span class="sub">포털</span></div>
    <nav class="nav-links">
      <a href="main.html">Home</a>
      <a href="integ.html">통합 정보</a>
      <a href="board.html">커뮤니티</a>
      <a href="portfolio.html">포트폴리오</a>
      <a href="about.html">About</a>
    </nav>
    <a href="signup.html" class="login-btn">
      <i class="fas fa-user"></i> 회원가입
    </a>

  </header>

  <!-- ✅ Signup Form -->
  <section class="form-section">
    <button class="switch-btn" onclick="location.href='login.html'">회원가입 페이지</button>
    <div class="form-box">
      <h4>CBNU 포털 회원가입</h4>
      <h2>시작해볼까요?</h2>
      <form id="signup-form">
        <input type="text" id="name" placeholder="이름을 입력하세요." />
        <input type="text" id="studentId" placeholder="학번을 입력하세요." />
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" />

          <!-- ✅ 전공 선택 추가 -->
          <select id="major">
            <option value="">전공을 선택하세요</option>
            <option value="소프트웨어전공">소프트웨어 전공</option>
            <option value="인공지능전공">인공지능 전공</option>
          </select>
          <!-- ✅ 학년 선택 추가 -->
          <select id="year">
            <option value="">학년을 선택하세요</option>
            <option value="1학년">1학년</option>
            <option value="2학년">2학년</option>
            <option value="3학년">3학년</option>
            <option value="4학년">4학년</option>
          </select>

          <!-- ✅ 학기 선택 추가 -->
          <select id="semester">
            <option value="">학기를 선택하세요</option>
            <option value="1학기">1학기</option>
            <option value="2학기">2학기</option>
          </select>

        <button type="submit" class="submit-btn">가입하기</button>
      </form>
      <p class="switch-text">이미 계정이 있으신가요?<br />
         <a href="login.html">로그인</a></p>
    </div>
  </section>

  <!-- ✅ Footer -->
<!-- 푸터가 들어갈 자리 -->
<div id="footer"></div>

<!-- footer.html 동적 삽입 -->
<script>
  fetch("footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>


  <script src="signup.js"></script>
</body>
</html>
